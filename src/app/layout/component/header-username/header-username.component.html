<div nz-dropdown [nzDropdownMenu]="menu" nzPlacement="bottomRight" class="avatar-box">
  <nz-avatar nzIcon="user" nzSize="default" class="avatar"></nz-avatar>
  <span>{{ userInfo?.username }}</span>
</div>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu style="min-width: 150px">
    <li nz-menu-item (click)="updateUserInfo()">
      <i nz-icon nzType="user" class="mr-sm"></i>
      用户信息
    </li>

    <li nz-menu-item (click)="updatePassword()">
      <i nz-icon nzType="edit" class="mr-sm"></i>
      修改密码
    </li>
    <li nz-menu-item (click)="logout()">
      <i nz-icon nzType="logout" class="mr-sm"></i>
      退出登录
    </li>
  </ul>
</nz-dropdown-menu>

<ng-template>

</ng-template>
