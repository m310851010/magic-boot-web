<nz-tabset
  *ngIf="hasApp"
  nzTabPosition="bottom"
  [(nzSelectedIndex)]="appSelectedIndex"
  (nzSelectedIndexChange)="selectedIndexChange($event)"
>
  <ng-container *ngFor="let app of appInfos">
    <nz-tab *ngIf="app.show !== false" [nzTitle]="titleTemplate">
      <ng-template #titleTemplate>
        <i *ngIf="app.icon" [fa-icon]="app.icon" class="app-icon"></i>
        {{ app.name }}
      </ng-template>
    </nz-tab>
  </ng-container>
</nz-tabset>
