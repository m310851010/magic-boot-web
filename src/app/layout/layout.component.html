<ma-base-layout [leftSlider]="routeData?.leftSlider !== false">
  <div class="nav-content-wrapper">
    <nz-breadcrumb class="nav-breadcrumb" *ngIf="routeData?.breadcrumb !== false && pathTraces.length">
      <nz-breadcrumb-item *ngFor="let item of pathTraces; last as last; first as first">
        <a *ngIf="item.url && (!last || first); else lastItemTemplate">
          <i *ngIf="item.icon" class="ant-menu-item-icon" nz-icon [nzType]="item.icon"></i>
          {{ item.name }}
        </a>
        <ng-template #lastItemTemplate>
          <i *ngIf="item.icon" class="ant-menu-item-icon" nz-icon [nzType]="item.icon"></i>
          {{ item.name }}
        </ng-template>
      </nz-breadcrumb-item>
    </nz-breadcrumb>

    <nz-spin [nzSpinning]="loading" nzSize="default" class="flex-main" nzTip="加载中...">
        <router-outlet></router-outlet>
    </nz-spin>
  </div>
</ma-base-layout>
